            <div class="case">

    <div class="addCase" id="addCase">
        <a href=""><img src="images/exitcross.png" alt="close cross" class="exitCross"></a>
        <div class="popupContainer">
            <div class="title">Create new case</div>

            <label for="name">Name</label><br>
            <input class="formInput" id="name" type="text" name="name" autofocus required><br>
            <label for="description">Description</label><br>
            <input class="formInput" id="description" type="text" name="description" autofocus required><br>

            <!--вставка медиа-->
            <label for="media">Add media</label><br>
            

            <p><input type="file" accept="image/*" name="image" id="file1" onchange="loadFile(event)"
                    style="display: none;"></p>
            <p><label for="file1" style="cursor: pointer;">Upload Image1 </label></p>
            <p><img id="output1" width="200" /></p>

            <script>
                var loadFile = function (event) {
                    var image = document.getElementById('output1');
                    for(var ev of event.target.files) {
                    image.src = URL.createObjectURL(ev);
                }
                };
            </script>

            <p><input type="file" accept="image/*" name="image2" id="file2" onchange="loadFile2(event)"
                    style="display: none;"></p>
            <p><label for="file2" style="cursor: pointer;">Upload Image2 </label></p>
            <p><img id="output2" width="200" /></p>
            
            <script>
                var loadFile2 = function (event) {
                    var image = document.getElementById('output2');
                    for(var ev of event.target.files) {
                    image.src = URL.createObjectURL(ev);
                }
                };
            </script>

            <p><input type="file" accept="image/*" name="image3" id="file3" onchange="loadFile3(event)"
                    style="display: none;"></p>
            <p><label for="file3" style="cursor: pointer;">Upload Image3 </label></p>
            <p><img id="output3" width="200" /></p>
            
   
            <script>
                var loadFile3 = function (event) {
                    var image = document.getElementById('output3');
                    for(var ev of event.target.files) {
                    image.src = URL.createObjectURL(ev);
                }
                };
            </script>

            <div class="submitButton">
                <input type="submit" value="Add" class="submitButton addCaseButton">
            </div>

        </div>

    </div>
    <div class="modal-overlay"></div>

</body>

</html>
